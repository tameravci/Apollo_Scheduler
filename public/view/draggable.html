<br>
<div>
    <div class="btn-group right" uib-dropdown is-open="status.isopen">
        <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
            {{code}} <span class="caret"></span>
        </button>
        <ul class="uib-dropdown-menu" role="menu" aria-labelledby="single-button">
            <li ng-repeat="room in classrooms" ng-click="setRoom(room.code)" role="menuitem"><a>{{room.code}}</a></li>
        </ul>
    </div>
    <table>
        <tr>
            <td>
                <div id="verticalSpace"></div>
            </td>
            <td ng-repeat="day in days">
                <div id="horizontalLabel">{{day}}</div>
            </td>
        </tr>
        <tr ng-repeat="time in timeSlots">
            <td>
                <div id="verticalLabel">{{time}}</div>
            </td>
            <td ng-repeat="day in days" class="{{day}} {{time}}">
                <div id="gridEntry" ng-drop="true" ng-drop-success="onDropComplete($data,$event)">
                    Drop area
                    <div ng-drag="true"  ng-drag-data="object" ng-drag-success="onDragSuccess1($data,$event)">
                        
                    </div>
                </div>
            </td>
        </tr>
    </table>
</div>

<div id="gridEntry" ng-repeat="object in draggableObject" ng-drag-data="object" ng-drag="true" ng-drag-success="onDragComplete($data,$event)" ng-center-anchor="true">
    {{object.name}}
</div>
